<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Portal - Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <h1>Admin Dashboard</h1>
      <div class="topbar-actions">
        <a class="link-btn" href="index.html">Public View</a>
        <button id="logoutBtn" class="danger">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="message" class="message"></div>

    <section class="card">
      <h2>Create Job</h2>
      <form id="createJobForm" class="form-grid two-col">
        <label>Title
          <input type="text" name="title" required />
        </label>

        <label>Location
          <input type="text" name="location" required />
        </label>

        <label>Job Type
          <input type="text" name="jobType" required />
        </label>

        <label class="full-width">Description
          <textarea name="description" rows="4" required></textarea>
        </label>

        <button type="submit">Create Job</button>
      </form>
    </section>

    <section class="card">
      <h2>Jobs</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Location</th>
              <th>Type</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="jobsTableBody"></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>Applications</h2>
      <p id="applicationsHint" class="subtext">Click "View Applications" for a job.</p>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Job ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Resume</th>
              <th>Status</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody id="applicationsTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
